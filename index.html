<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektro Wizard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff; /* Heller Blauton f√ºr den Hintergrund */
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .icon {
            width: 100px;
            height: 100px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            gap: 20px;
            margin-top: 50px;
        }
        .button {
            background-color: #add8e6; /* Hellblaue Akzente */
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }
        .button:hover {
            background-color: #87ceeb; /* Etwas dunklerer Blauton bei Hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/icons/icon_512x512.png" alt="Elektro Wizard Icon" class="icon">
        <div class="buttons">
            <button class="button">Tool 1</button>
            <button class="button">Tool 2</button>
            <button class="button">Tool 3</button>
            <button class="button">Tool 4</button>
            <button class="button">Tool 5</button>
            <button class="button">Tool 6</button>
            <button class="button">Tool 7</button>
            <button class="button">Tool 8</button>
        </div>
    </div>
</body>
</html>
